<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Best Albums Ever</h2>

<div th:each="albums: ${albums}">
    <img th:src=${albums.imageUrl}>
 <p th:text=${albums.artist}> </p>
    <p th:text=${albums.title}>  </p>
    <p th:text=${albums.songCount}> </p>
    <p th:text=${albums.length}> </p>
</div>

</body>
</html>
